{% extends 'base.html' %}

{% block title %}
<title>Наші кімнати</title>
{% endblock title %}

{% block content %}

<div class="container min-vh-100 pb-5">
    <h1 class="text-center my-4">Наші кімнати</h1>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 row-cols-xxl-5 g-4">
        {% for room in rooms %}
        <div class="col">
            <div class="card h-100" style="">
                <img src="{{ url_for('static', filename='img/rooms/'+ room[3]) }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{room[1]}}</h5>
                    <p class="card-text">{{room[2]}} грн</p>
                    <a href="{{ url_for('room_page', id=room[0]) }}" class="btn btn-primary stretched-link">Забронювати</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
